<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>
<th:block th:each="recipe : ${recipes}">
    <p th:text="${recipe.description}">Recipe description</p>
    <p th:text="${recipe.ingredients}">Ingredients</p>
</th:block>
</body>
</html>
